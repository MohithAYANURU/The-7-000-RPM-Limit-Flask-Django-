<!DOCTYPE html>
<html>
<head>
    <title>Join the Racing League</title>
    <style>
        body { background: #111; color: white; font-family: sans-serif; text-align: center; padding: 50px; }
        .auth-box { border: 2px solid #d32f2f; padding: 30px; margin: auto; max-width: 400px; border-radius: 10px; background: #1a1a1a; }
        .btn { background: #d32f2f; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; width: 100%; margin-top: 10px; }
        input { width: 90%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
        label { display: block; text-align: left; margin-left: 5%; color: #aaa; font-size: 0.8em; }
    </style>
</head>
<body>
    <h1>PIT STOP: REGISTRATION</h1>
    <div class="auth-box">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">START YOUR ENGINE</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}" style="color: #d32f2f;">Login here</a></p>
    </div>
</body>
</html>
