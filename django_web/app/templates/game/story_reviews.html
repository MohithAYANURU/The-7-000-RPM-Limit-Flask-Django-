<!DOCTYPE html>
<html>
<head>
    <title>Reviews - {{ story.title }}</title>
    <style>
        body { background: #111; color: white; font-family: sans-serif; padding: 40px; text-align: center; }
        .container { max-width: 600px; margin: auto; text-align: left; }
        .review-card { background: #1a1a1a; border-left: 5px solid #d32f2f; padding: 20px; margin-bottom: 20px; border-radius: 8px; }
        .username { color: #d32f2f; font-weight: bold; margin-bottom: 5px; display: block; }
        .stars { color: #fbc02d; margin-bottom: 10px; }
        .btn { background: #d32f2f; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ story.title }}: Driver Feedback</h1>
        <hr style="border-color: #333; margin-bottom: 30px;">

        {% for review in reviews %}
            <div class="review-card">
                <span class="username">üèéÔ∏è Driver: {{ review.user.username }}</span>
                <div class="stars">
                    Rating: {{ review.stars }}/5 ‚≠ê
                </div>
                <p style="font-style: italic; line-height: 1.5;">"{{ review.comment }}"</p>
                <small style="color: #666;">Posted: {{ review.created_at|date:"F d, Y" }}</small>
            </div>
        {% empty %}
            <p style="color: #666; text-align: center;">No detailed reviews yet. Be the first to finish!</p>
        {% endfor %}

        <div style="text-align: center; margin-top: 40px;">
            <a href="{% url 'home' %}" class="btn" style="background: #444;">BACK TO HUB</a>
        </div>
    </div>
</body>
</html>
