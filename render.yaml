databases:
  # Define ONLY ONE free tier database instance
  - name: racing-shared-db
    plan: free

services:
  # 1. The Flask API
  - type: web
    name: flask-api-service
    env: docker
    plan: free
    dockerContext: ./flask_api
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: racing-shared-db
          property: connectionString

  # 2. The Django Web App
  - type: web
    name: django-racing-web
    env: docker
    plan: free
    dockerContext: ./django_web
    envVars:
      - key: FLASK_API_URL
        value: https://flask-api-service.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: racing-shared-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true