databases:
  - name: racing-shared-db  # Ensure this name is NOT empty
    plan: free

services:
  - type: web
    name: flask-api-service
    env: docker
    plan: free
    dockerContext: ./flask_api
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: racing-shared-db  # This must match the database name above exactly
          property: connectionString

  - type: web
    name: django-racing-web
    env: docker
    plan: free
    dockerContext: ./django_web
    envVars:
      - key: FLASK_API_URL
        value: https://flask-api-service.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: racing-shared-db  # Match this exactly too
          property: connectionString
      - key: SECRET_KEY
        generateValue: true